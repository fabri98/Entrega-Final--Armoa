{% extends 'layout.html' %}

{% block content %}
    <h1>Inicio</h1>
    <h2>{{mensaje}}</h2>

    {% for project in projects %}
    
    <h3>{{project.title}}</h3>
    <p>{{project.description}}</p>
    <img src="{{project.image.url}}" alt="">

    <br>
    <br>
    <p> URL: <a href="{{project.url}}">{{project.url}}</a></p>

    {% endfor %}
{% endblock %}
